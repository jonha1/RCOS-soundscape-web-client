<!DOCTYPE html>
<html>
    <head>
        <!-- Render to a usable size on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="app/css/main.css" />

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
        <script src="app/js/main.js" type="module"></script>
    </head>
    <body>
        <button id="btn_callouts">Start</button>
        <button id="btn_near_me">Places Near Me</button>
        <button id="btn_clear">Clear Cached Data</button>

        <label for="voice">Voice:</label>
        <select id="voice" name="voice" required></select>

        <label for="rate">Rate:</label>
        <input type="range" id="rate" name="rate" min="0.5" max="2" step="0.1" value="1">

        <div id="map"></div>
    </body>
</html>
