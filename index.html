<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Render to a usable size on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="app/css/main.css" />

    <script src="dist/bundle.js"></script>

  </head>
  <body>
    <nav>
      <button id="btn_callouts" title="Start tracking callouts">⌖</button>
      <button id="btn_near_me" title="Announce places near me">ⓘ</button>
      <select id="voice" name="voice" title="Voice" required></select>
      <input
        type="number"
        id="rate"
        title="Speaking rate"
        value="2"
        name="rate"
        min="0.5"
        max="5"
        step="0.5"
      />
    </nav>

    <main>
      <div id="map"></div>
      <section id="recentCalloutsArea">
        <ul id="recentCalloutsList"></ul>
      </section>
    </main>
  </body>
</html>
